<!-- Fizzbuzz -->
<h1>FizzBuzz</h1>
<label for="start-num">Start Number:</label>
<input type="number" id="start-num" />
<br />
<label for="end-num">End Number:</label>
<input type="number" id="end-num" />
<br />
<button id="fizzbuzz-run-btn">Run</button>
<div id="fizzbuzz-output"></div>

<hr />

<!-- Car Dropdown -->
<h1>Car Dropdown</h1>
<label for="car-select">Choose a car:</label>
<select name="car-select" id="car-select"></select>
<p id="car-speed-output"></p>
